<div class="col-3 votes">
    <h1>{{article.votes}}</h1>
    <h6>POINS</h6>
</div>
<div class="col-9">
    <a href="{{article.link}}">
        <h3>{{article.title}}</h3>
    </a>
    <p>({{article.domain()}})</p>
    <div>
        <span (click)="voteUp()"><img src="/assets/imgs/up.svg" alt="">upvote</span>
        <span (click)="voteDown()"><img src="/assets/imgs/down.svg" alt="">downvote</span>
    </div>
</div>
