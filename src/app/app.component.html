<div class="d-flex justify-content-center">
  <div class="content">
    <form>
      <h4>Add Link</h4>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" #newtitle>
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="text" class="form-control" id="link" #newlink>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-primary" href="#" (click)="addArticle(newtitle,newlink)">Submit Link</a>
      </div>
    </form>

    <app-article-list [articles]='articles'></app-article-list>
  </div>
</div>
